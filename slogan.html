<!DOCTYPE html>
<html>
<head>
    <title>Мій слоган</title>
    <style>
        /* Загальні стилі для сторінки */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для слайду */
        .slide-container {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
        }

        /* Стиль для слогану */
        .slogan {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Декоративні елементи (лінії) */
        .line {
            width: 100px;
            height: 4px;
            background-color: #ff6600;
            margin: 20px auto;
            animation: slideIn 2s ease-in-out;
        }

        /* Анімація появи */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Анімація лінії */
        @keyframes slideIn {
            0% { width: 0; }
            100% { width: 100px; }
        }

        /* Підпис */
        .tagline {
            font-size: 20px;
            font-style: italic;
            color: #ff6600;
            animation: fadeIn 3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Слоган -->
        <div class="slogan">Реклама — двигун ідей!</div>

        <!-- Лінія для ефекту -->
        <div class="line"></div>

        <!-- Підпис -->
        <div class="tagline">Реклама відкриває нові можливості кожного дня!</div>
    </div>
</body>
</html>
